<html>
    <head>
        <title>Thay màu nền bảng click chuột</title>
        <meta http-equiv="content-Type" content="text/html; charset=UTF-8">
        <style>
            .tb{
                background-color: rgb(44, 127, 196);
                color:white;
                width: 150px;
            }
            .tbb{
                background-color: rgb(44, 196, 145);
                color:rgb(20, 8, 88);
                width: 150px;
            }
            .tbbb{
                background-color: rgb(154, 199, 30);
                color:rgb(170, 20, 20);
                width: 150px;
            }
        </style>
    </head>
    <body>
        <h2>Thay đổi màu nền sử dụng đối tượng document</h2>
        <input class="tb" type="button" name="Xanhduong" value="Màu xanh dương"
        onClick="document.body.style.backgroundColor = 'rgb(44, 127, 196)'">
        <br><br>
        <input class="tbb" type="button" name="Xanhla" value="Màu xanh lá"
        onClick="document.body.style.backgroundColor = 'rgb(44, 196, 145)'">
        <br><br>
        <input class="tbbb" type="button" name="Vang" value="Màu vàng"
        onClick="document.body.style.backgroundColor = 'rgb(154, 199, 30)'">
    </body>
</html>
