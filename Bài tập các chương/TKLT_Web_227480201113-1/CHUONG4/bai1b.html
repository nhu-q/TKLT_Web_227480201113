<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: red;
      }
      h2 {
        color: blue;
      }
      #lop {
        font-weight: bold;
      }
      #ten {
        color: rgb(5, 79, 5);
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>
    <h2>KHOA CÔNG NGHỆ THÔNG TIN</h2>
    <p id="lop"></p>
    <p id="ten"></p>
    <script>
      var hoTen, lopHoc;
      lopHoc = prompt("Nhập lớp: ", "");
      hoTen = prompt("Nhập họ tên sinh viên: ", "");
      document.getElementById("lop").textContent = "Lớp: " + lopHoc;
      document.getElementById("ten").textContent = "Họ tên sinh viên: " + hoTen;
    </script>
  </body>
</html>
