<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
    <style>
      table {
        border: solid 1px;
        width: 30%;
        border-spacing: 0;
      }
      th,
      td {
        border: solid 1px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script language="JavaScript">
      var SoLuong, x;
      var DS = new Array(100);
      SoLuong = prompt("Bạn cần nhập bao nhiêu thiết bị : ", 5);
      for (i = 0; i < SoLuong; i++) {
        DS[i] = prompt("Nhập vào tên thiết bị: ", "");
      }
      DS.sort();
      document.write("<h1>Danh sách đã sắp xếp là: <h1>");
      document.write("<table>");
      document.write("<tr><th>STT</th><th>Tên thiết bị</th></tr>");
      var stt = 1;
      for (x in DS) {
        document.write("<tr><td>" + stt + "</td><td>" + DS[x] + "</td></tr>");
        stt++;
      }
      document.write("</table>");
    </script>
  </body>
</html>
