<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYle>
        h1{
            color: red;
        }
        h2{
            color: blue;
        }
        p{
            font-family: Arial;
            size: 14;
        }
        a{
            font-family: Arial;
            color: green;
            size: 14;
        }
    </STYle>
</head>
<body>
    <h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>
    <h2>KHOA CÔNG NGHỆ THÔNG TIN</h2>
    <script language="JavaScript">
    var lop, Ten;   
    lop = prompt("Bạn hãy nhập lớp: ");
    Ten = prompt("Bạn hãy nhập họ và tên : ", 22);
    document.write("<p><b>Lớp học:" + lop +"</b></p>");
    document.write("<a><i>Họ tên sinh viên: " + Ten + "</i></a>"); 
    </script>
</body>
</html>
